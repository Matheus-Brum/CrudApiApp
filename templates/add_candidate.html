{% extends "app_layout.html" %}
{% block app_content %}
<script type="text/javascript" src="/static/js/add_candidate"></script>
<div>
    <h2>Add a Candidate</h2>
    <form id="add_form" action="/api/candidates" method="POST" onsubmit="return checkForm();">
        <div class="row">
			<div class="col">
				<div class="form-group">
					<label class="text-right" for="candidate_id">Id :</label>
					<input class="form-control" type="text" id="candidate_id" name="id" maxlength="10">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="candidate_name">Name :</label>
					<input class="form-control" type="text" id="candidate_name" name="name" maxlength="40">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="candidate_phone_no">Phone Number :</label>
					<input class="form-control" type="text" id="candidate_phone_no" name="phone_no" maxlength="10">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="candidate_email">Email :</label>
					<input class="form-control" type="text" id="candidate_email" name="email" max="40">
				</div>
			</div>
		</div>
		<div class="row">
				<div class="form-group col">
					<label for="candidate_salary">Salary :</label>
					<input class="form-control" type="text" id="candidate_salary" name="salary">
				</div>
				<div class="form-group col">
					<label for="candidate_position">Position :</label>
					<input class="form-control" type="text" id="candidate_position" name="position" maxlength="25">
				</div>
		</div>
				<div class="form-group">
					<label for="candidate_comment">Comment :</label><br>
					<textarea class="form-control" type="text" id="candidate_comment" name="comment" rows="4" cols="50"></textarea>
				</div>
		<div class="row">
			<div class="col">
				<button class="btn" type="reset">Reset</button>
			</div>
			<div class="col">
				<button class="btn" type="submit" id="add_button">Send</button>
			</div>
		</div>
    </form>
</div>
{% endblock %}
